<table>
<thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Temperature</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let person of data">
    <td>{{ person.name }}</td>
    <td>{{ person.surname }}</td>
    <td [class.colour]='person.temperature > 37'>{{ person.temperature }}</td>
  </tr>
</tbody>
</table>
